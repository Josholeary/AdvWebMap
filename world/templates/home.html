{% extends 'base.html' %}
{% load leaflet_tags %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

    <div id="map"></div>


{% else %}
    <div class="content">
        <h2> Welcome to Advanced Web Mapping CA1</h2>
        <p> Log in below in order to access your current geospatial location</p>
        <div class="logbut">
            <a class="btn btn-light" href="{% url 'login' %}">Log In</a>
        </div>
    </div>
{% endif %}
{% endblock %}
